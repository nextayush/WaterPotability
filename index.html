<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* A slightly darker gray than gray-900 */
        }
        /* Smooth transitions for all color-related properties */
        .form-input, body, div, button, svg, p, h1, h2, label, span {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        /* Animation for the result card appearing */
        .result-card {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(20px);
            opacity: 0;
        }
        .result-card.visible {
            transform: translateY(0);
            opacity: 1;
        }
        /* Custom focus ring color */
        .focus\:ring-indigo-500:focus {
            --tw-ring-color: #6366f1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-900/50 backdrop-blur-sm border border-gray-700/50 rounded-2xl shadow-lg p-6 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Water Potability Predictor</h1>
            <p class="text-gray-400 mt-2">Enter the water quality parameters to predict its safety for consumption.</p>
        </div>

        <form id="potability-form" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-8">
            <!-- pH -->
            <div>
                <label for="ph" class="block text-sm font-medium text-gray-300 mb-1">pH</label>
                <input type="number" step="any" id="ph" name="ph" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 7.4">
            </div>
            <!-- Hardness -->
            <div>
                <label for="Hardness" class="block text-sm font-medium text-gray-300 mb-1">Hardness (mg/L)</label>
                <input type="number" step="any" id="Hardness" name="Hardness" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 180.1">
            </div>
            <!-- Solids (TDS) -->
            <div>
                <label for="Solids" class="block text-sm font-medium text-gray-300 mb-1">Solids (ppm)</label>
                <input type="number" step="any" id="Solids" name="Solids" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 21000.5">
            </div>
            <!-- Chloramines -->
            <div>
                <label for="Chloramines" class="block text-sm font-medium text-gray-300 mb-1">Chloramines (ppm)</label>
                <input type="number" step="any" id="Chloramines" name="Chloramines" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 7.1">
            </div>
            <!-- Sulfate -->
            <div>
                <label for="Sulfate" class="block text-sm font-medium text-gray-300 mb-1">Sulfate (mg/L)</label>
                <input type="number" step="any" id="Sulfate" name="Sulfate" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 333.7">
            </div>
            <!-- Conductivity -->
            <div>
                <label for="Conductivity" class="block text-sm font-medium text-gray-300 mb-1">Conductivity (μS/cm)</label>
                <input type="number" step="any" id="Conductivity" name="Conductivity" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 421.8">
            </div>
            <!-- Organic Carbon -->
            <div>
                <label for="Organic_carbon" class="block text-sm font-medium text-gray-300 mb-1">Organic Carbon (ppm)</label>
                <input type="number" step="any" id="Organic_carbon" name="Organic_carbon" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 14.2">
            </div>
            <!-- Trihalomethanes -->
            <div>
                <label for="Trihalomethanes" class="block text-sm font-medium text-gray-300 mb-1">Trihalomethanes (μg/L)</label>
                <input type="number" step="any" id="Trihalomethanes" name="Trihalomethanes" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 66.3">
            </div>
            <!-- Turbidity -->
            <div>
                <label for="Turbidity" class="block text-sm font-medium text-gray-300 mb-1">Turbidity (NTU)</label>
                <input type="number" step="any" id="Turbidity" name="Turbidity" required class="form-input block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 text-white" placeholder="e.g., 3.9">
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-3 sm:col-span-2 flex justify-center mt-6">
                <button type="submit" id="submit-button" class="w-full md:w-1/3 flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="button-text">Predict Potability</span>
                    <svg id="loading-spinner" class="animate-spin ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <!-- Result Container -->
        <div id="result-container" class="mt-10"></div>
    </div>

    <script>
        const form = document.getElementById('potability-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultContainer = document.getElementById('result-container');

        // Form submission event listener
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // --- Start Loading State ---
            buttonText.textContent = 'Analyzing...';
            loadingSpinner.classList.remove('hidden');
            submitButton.disabled = true;
            resultContainer.innerHTML = ''; // Clear previous results

            // --- Collect Form Data ---
            const formData = new FormData(form);
            const inputData = {};
            formData.forEach((value, key) => {
                // Convert all values to numbers for the model
                inputData[key] = parseFloat(value);
            });

            try {
                // --- Call the Live API Endpoint ---
                // This sends the data to your Vercel serverless function.
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputData),
                });

                // The backend will send a JSON response.
                const result = await response.json();

                if (!response.ok) {
                    // If the response is not OK (e.g., 400 or 500 error),
                    // throw an error with the message from the backend.
                    throw new Error(result.error || `HTTP error! Status: ${response.status}`);
                }
                
                // Display the successful result
                displayResult(result);

            } catch (error) {
                // --- Handle Errors ---
                console.error('Error during prediction:', error);
                // Display an error card with the message from the caught error.
                displayResult({ error: error.message });
            } finally {
                // --- End Loading State ---
                buttonText.textContent = 'Predict Potability';
                loadingSpinner.classList.add('hidden');
                submitButton.disabled = false;
            }
        });

        function displayResult(result) {
            let resultCardHTML = '';
            if (result.error) {
                // --- Error Card ---
                resultCardHTML = `
                    <div class="result-card bg-red-900/30 border-l-4 border-red-500 text-red-300 p-4 rounded-lg shadow-md" role="alert">
                        <p class="font-bold">An Error Occurred</p>
                        <p>${result.error}</p>
                    </div>`;
            } else {
                // --- Success Card ---
                const isPotable = result.Prediction === 'Potable';
                const cardBgColor = isPotable ? 'bg-green-900/30' : 'bg-rose-900/30';
                const borderColor = isPotable ? 'border-green-500' : 'border-rose-500';
                const textColor = isPotable ? 'text-green-200' : 'text-rose-200';
                const accentColor = isPotable ? 'text-green-400' : 'text-rose-400';

                resultCardHTML = `
                    <div class="result-card p-6 rounded-2xl shadow-lg ${cardBgColor} border-l-8 ${borderColor}">
                        <h2 class="text-2xl font-bold ${textColor}">Prediction Result</h2>
                        <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                            <div>
                                <p class="text-sm font-medium text-gray-400">Status</p>
                                <p class="text-xl font-bold ${accentColor}">${result.Prediction}</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-400">Potability Level</p>
                                <p class="text-xl font-bold ${accentColor}">${result['Potability Level']}</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-400">Confidence</p>
                                <p class="text-xl font-bold ${accentColor}">${result['Probability of being Potable']}</p>
                            </div>
                        </div>
                    </div>`;
            }
            
            resultContainer.innerHTML = resultCardHTML;
            // Use a short timeout to allow the element to be added to the DOM before triggering the animation
            setTimeout(() => {
                const card = resultContainer.querySelector('.result-card');
                if (card) card.classList.add('visible');
            }, 50);
        }
    </script>
</body>
</html>
